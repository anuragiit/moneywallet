<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ userid }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 style="text-align:center">Welcome {{ userid }} to the Moneyzone wallet!</h1>

  </div>
    <a href="/logout/" class="btn btn-primary" style="float:right;position:relative;right:60px;bottom:50px">Logout</a>
</div>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="position:relative;left:30px">
  Click Here To know your wallet balance
</button>
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Wallet Balance</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Your Current wallet balance is {{ wb }}
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
<div class="container" style="position:relative;top:100px;right:100px">
<h1>Funds Transfer</h1>
<form action="paynow" method="get">
  <div class="form-group">
    <label for="Receiver">Pay To:</label>
    <input type="tel" class="form-control" id="Receiver" name="receiver">
  </div>
  <div class="form-group">
    <label for="amt">Amount:</label>
    <input type="text" class="form-control" id="amt" name="amt">
  </div>
<button type="submit" class="btn btn-primary">Pay Now</button>

</form>
</div>

</body>
</html>
